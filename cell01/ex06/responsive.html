<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab!!!!!!</title>
	<style>
        table, tr, th{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: left;
            white-space: nowrap;
        }
        table {
            margin: auto;
            width: 100%;
            height: 100vh;
        }
	</style>
</head>
<body>
    <hr>
    <div>
        <table>
            <tr>
                <th style="background-color: salmon;">First Cell</th>
                <th style="background-color: rgb(120, 180, 87);">Second cell</th>
            </tr>
        </table>
    </div>
</body>
</html>
